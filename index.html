<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do</title>
</head>
<body>
    <div class="container">
        <div class="formulario">
            <h1>Crud de Personas</h1>
            <form action="" onsubmit="dataIn(event)" id="form">
                <input type="text" placeholder="  Nombre" id="nombre" required>
                <input type="number" placeholder="  Edad" id="edad">
                <input type="text" placeholder="  Color de cabello" id="cabello">
                <input type="text" placeholder="  Oficio" id="oficio">
                <input type="text" placeholder="  Mascota favorita" id="mascota">
                <input type="text" placeholder="  Hobby" id="hobby">
                <input type="text" placeholder="  Pais de residencia" id="pais">
                <input type="submit" value="Agregar" onclick="intruducirDatos(event)" class="submit">
                
            </form>
        </div>
        <table id="tablaGrande">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Color de cabello</th>
                    <th>Oficio</th>
                    <th>Mascota favorita</th>
                    <th>Hobby</th>
                    <th>Pais de residencia</th>
                    <th>Acciones</th>
                  </tr>
            </thead>
        </table>   
    </div>
    

       

    <script src="script.js"></script>
</body>
</html>
